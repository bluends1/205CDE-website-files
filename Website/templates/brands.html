{% extends "navbar.html" %}
{% block content %}
	<h1>Browsing {{ brand }}</h1>
	<div class="grid-container">
		{% for result in results %}
			<a href="{{ url_for('products', item_id=result[0]) }}">
				<div class="grid-item">
					<div class="grid-img-container">
						<img class="grid-img" src="{{ url_for('static',filename=result[5]) }}"/><br>
					</div>
					{{ result[3] }}<br>
					${{ result[7] }}
				</div>
			</a>
		{% endfor %}
	</div>
{% endblock content %}
