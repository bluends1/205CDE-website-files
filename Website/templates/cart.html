{% extends "navbar.html" %}
{% block content %}
	<!-- table displaying all the items in a cart -->
	<h2>{{ session['Name'] }}'s shopping cart</h2>
	<table class="table table-hover table-item">
		<thead class="table-item">
			<tr class="table-item">
				<th>Product Name</th>
				<th>Product Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody class="table-item">
			{% for result in results %}
				<tr class="table-item">
					<td>{{ result[3] }}</td>
					<td>${{ result[4] }}</td>
					<td><a href="{{ url_for('cart_delete', cart_id = result[0], acc_id = result[1]) }}">Delete</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	{% if len(results) == 0 %}
	{% else %}
	<div class="total">
		<div class="total-count">
			Total price: ${{ total }}
		</div>
		<div class="order-cart">
			<a class="orderbtn" href="{{ url_for('addorders', acc_id = session['AccountID']) }}">Order</a>
		</div>
	</div>
	{% endif%}
{% endblock content %}
